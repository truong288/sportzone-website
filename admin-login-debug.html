<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SportZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .btn-login {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            color: white;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <div style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">
                            <i class="fas fa-dumbbell"></i> SportZone
                        </div>
                        <h2>Admin Login</h2>
                        <p class="mb-0">Đăng nhập vào trang quản trị</p>
                    </div>
                    
                    <div class="login-body">
                        <!-- Debug Info -->
                        <div class="debug-info">
                            <h6><i class="fas fa-info-circle"></i> Debug Info:</h6>
                            <div id="debugInfo">Đang kiểm tra trạng thái...</div>
                        </div>
                        
                        <!-- Error Message -->
                        <div class="alert alert-danger" id="errorMessage" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i> <span id="errorText">Lỗi đăng nhập</span>
                        </div>
                        
                        <!-- Success Message -->
                        <div class="alert alert-success" id="successMessage" style="display: none;">
                            <i class="fas fa-check-circle"></i> <span id="successText">Đăng nhập thành công!</span>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email Admin
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       value="admin@sportzone.com" required>
                            </div>
                            
                            <button type="submit" class="btn btn-login" id="submitBtn">
                                <span id="loadingText" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...
                                </span>
                                <span id="normalText">
                                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                                </span>
                            </button>
                        </form>
                        
                        <!-- Quick Actions -->
                        <div class="mt-3">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="testDatabase()">
                                    <i class="fas fa-database"></i> Test Database
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="checkExistingSession()">
                                    <i class="fas fa-search"></i> Check Existing Session
                                </button>
                                <a href="auth-debug.html" class="btn btn-outline-warning btn-sm">
                                    <i class="fas fa-bug"></i> Debug Tool
                                </a>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-home"></i> Về trang chủ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/supabase.js"></script>
    
    <script>
        // Debug logging
        function debugLog(message, type = 'info') {
            console.log(`[LOGIN-DEBUG] ${message}`);
            
            const debugDiv = document.getElementById('debugInfo');
            const time = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            
            debugDiv.innerHTML += `<div>${icon} [${time}] ${message}</div>`;
        }
        
        // Show/hide elements
        function showElement(id, show = true) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            showElement('errorMessage', true);
            showElement('successMessage', false);
        }
        
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            showElement('successMessage', true);
            showElement('errorMessage', false);
        }
        
        function showLoading(loading) {
            document.getElementById('submitBtn').disabled = loading;
            showElement('loadingText', loading);
            showElement('normalText', !loading);
        }
        
        // Check existing session on page load
        function checkExistingSession() {
            debugLog('Checking for existing session...');
            
            const currentAdmin = localStorage.getItem('currentAdmin');
            if (currentAdmin) {
                try {
                    const admin = JSON.parse(currentAdmin);
                    debugLog(`Found existing session: ${admin.email}`, 'success');
                    
                    if (confirm('Đã có phiên đăng nhập. Bạn có muốn đi đến trang admin?')) {
                        redirectToAdmin();
                    }
                } catch (error) {
                    debugLog(`Invalid session data: ${error.message}`, 'error');
                    localStorage.removeItem('currentAdmin');
                }
            } else {
                debugLog('No existing session found');
            }
        }
        
        // Test database connection
        async function testDatabase() {
            debugLog('Testing database connection...');
            
            if (!window.supabaseClient) {
                debugLog('Supabase client not available', 'error');
                showError('Supabase client chưa sẵn sàng');
                return;
            }
            
            try {
                const adminExists = await window.supabaseClient.checkAdminExists();
                debugLog(`Admin exists check: ${adminExists}`, 'success');
                showSuccess('Database connection OK');
            } catch (error) {
                debugLog(`Database test failed: ${error.message}`, 'error');
                showError('Database connection failed');
            }
        }
        
        // Redirect to admin
        function redirectToAdmin() {
            debugLog('Redirecting to admin panel...');
            showSuccess('Đang chuyển hướng...');
            
            // Try both admin pages
            setTimeout(() => {
                debugLog('Trying admin-simple.html first...');
                window.location.href = 'admin-simple.html';
            }, 1500);
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            debugLog('Login form submitted');
            showLoading(true);
            
            try {
                const email = document.getElementById('email').value.trim();
                debugLog(`Attempting login with email: ${email}`);
                
                if (!email) {
                    throw new Error('Vui lòng nhập email');
                }
                
                if (!window.supabaseClient) {
                    throw new Error('Database chưa sẵn sàng. Vui lòng refresh trang.');
                }
                
                // Login admin
                const adminData = await window.supabaseClient.loginAdmin(email);
                debugLog(`Login successful: ${adminData.email}`, 'success');
                
                // Store session
                localStorage.setItem('currentAdmin', JSON.stringify(adminData));
                debugLog('Session stored successfully', 'success');
                
                showSuccess('Đăng nhập thành công! Đang chuyển hướng...');
                
                // Redirect after delay
                setTimeout(() => {
                    redirectToAdmin();
                }, 2000);
                
            } catch (error) {
                debugLog(`Login failed: ${error.message}`, 'error');
                showError(error.message || 'Có lỗi xảy ra khi đăng nhập');
            } finally {
                showLoading(false);
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Login page initialized');
            checkExistingSession();
            
            // Test Supabase after delay
            setTimeout(() => {
                if (window.supabaseClient) {
                    debugLog('Supabase client is ready', 'success');
                } else {
                    debugLog('Supabase client not ready yet', 'error');
                }
            }, 2000);
        });
        
        // Page fully loaded
        window.addEventListener('load', function() {
            debugLog('Page fully loaded', 'success');
        });
    </script>
</body>
</html>
