                            <p>üìß H·ªá th·ªëng kh√¥ng y√™u c·∫ßu m·∫≠t kh·∫©u cho demo</p>

    <!-- Scripts -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/supabase.js"></script>
    
    <script>
        // DOM elements
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingSpinner = submitBtn.querySelector('.loading-spinner');
        const normalText = submitBtn.querySelector('.normal-text');
        
        // Show loading state
        function showLoading() {
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline';
            normalText.style.display = 'none';
        }
        
        // Hide loading state
        function hideLoading() {
            submitBtn.disabled = false;
            loadingSpinner.style.display = 'none';
            normalText.style.display = 'inline';
        }
        
        // Show error
        function showError(message) {
            errorMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // Show success
        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            showLoading();
            
            try {
                // Get email
                const email = document.getElementById('email').value.trim();
                
                // Validate
                if (!email) {
                    throw new Error('Vui l√≤ng nh·∫≠p email');
                }
                
                // Check if Supabase is ready
                if (!window.supabaseClient) {
                    throw new Error('Database ch∆∞a s·∫µn s√†ng. Vui l√≤ng refresh trang.');
                }
                
                // Login admin
                const adminData = await window.supabaseClient.loginAdmin(email);
                
                console.log('Login successful:', adminData);
                
                // Store admin session
                localStorage.setItem('currentAdmin', JSON.stringify(adminData));
                
                // Show success
                showSuccess();
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login failed:', error);
                showError(error.message || 'C√≥ l·ªói x·∫£y ra khi ƒëƒÉng nh·∫≠p');
            } finally {
                hideLoading();
            }
        });
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const currentAdmin = localStorage.getItem('currentAdmin');
            if (currentAdmin) {
                try {
                    const admin = JSON.parse(currentAdmin);
                    console.log('Already logged in as:', admin.email);
                    
                    // Optional: Auto redirect to admin
                    // window.location.href = 'admin.html';
                } catch (error) {
                    console.error('Invalid session data');
                    localStorage.removeItem('currentAdmin');
                }
            }
        });
    </script>
